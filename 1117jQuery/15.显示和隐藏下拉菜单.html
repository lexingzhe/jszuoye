<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            list-style: none;
            padding: 0;
        }
        .wrap{
            width:330px;
            height:30px;
            margin: 0 auto;
            background: yellow;
        }
        #uu{
            cursor:pointer;
        }
        #uu .ll{
            float: left;
            width:110px;
            height:30px;
            background: blueviolet;
            text-align: center;
            line-height: 30px;
        }
        .hid{
            margin: 0 auto;
            width:90px;
            background: green;
            display: none;
        }
    </style>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            $(".wrap>#uu>li").mouseenter(function () {
                $(this).children(".hid").stop().show(500);
            }).mouseleave(function () {
                $(this).children(".hid").stop().hide(500);
            })
        })
    </script>
</head>
<body>
    <div class="wrap">
        <ul id="uu">
            <li class="ll"><a href="">灌篮高手</a>
                <ul class="hid">
                    <li>樱木</li>
                    <li>晴子</li>
                    <li>大猩猩</li>
                </ul>
            </li>
            <li class="ll"><a href="">棒球英豪</a><ul class="hid">
                <li>樱木</li>
                <li>晴子</li>
                <li>大猩猩</li>
            </ul></li>
            <li class="ll"><a href="">火影忍者</a><ul class="hid">
                <li>樱木</li>
                <li>晴子</li>
                <li>大猩猩</li>
            </ul></li>
        </ul>
    </div>
</body>
</html>
