<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .cls{
            background: black;
        }
    </style>
    <script src="./js/jquery-3.3.1.min.js"></script>
</head>
<body>
<input type="button" value="关灯" id="btn">

<script>
    $("#btn").click(function () {
        if($('body').hasClass('cls')){
            this.value="开灯";
            $('body').removeClass("cls");
        }else{
            this.value="关灯";
            $("body").addClass("cls");
        }
    })
</script>
</body>
</html>
