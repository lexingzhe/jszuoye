    //获取目标时间点
    var targeDate= new Date("2018/12/31 16:29:50    ");
    function  daojishi() {
        //获取当前时间
        var now=new Date();
        //获取目标时间和当前时间的差数，这里得到的是以毫秒为单位的
        var delDate=targeDate-now;
//    console.log(delDate);
        //如果这个差数小于零说明时间已经过去了，就不用执行了
        if(delDate<=0){
       document.write("00:00:00");
            clearInterval(sa);
        }else{
            //把这个差数换算成以小时、分、秒为单位
            //获取小时数值
            var hour =Math.floor(delDate/1000/60/60);
            if (hour<10){
                hour="0"+hour;
            }
            console.log(hour);
            //获取还剩多少分
            var minutes=Math.floor((delDate-hour*1000*60*60)/1000/60);
            if(minutes<10){
                minutes="0"+minutes;
            }
            console.log(minutes);
            //获取还剩多少秒
            var s=Math.floor((delDate-hour*3600000-minutes*60000)/1000);
            if (s<10){
                s="0"+s;
            }
//        console.log(hour+":"+minutes+":"+s);
            var as=hour+":"+minutes+":"+s;
            document.body.innerHTML=(as);
        }
    }
